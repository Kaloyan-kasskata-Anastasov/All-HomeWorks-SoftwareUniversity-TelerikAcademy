<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://telerikacademy.com/Content/Images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>01.LastDigitToText</title>
    <link href="../JSConsole/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>
        Write a function that returns the last digit of given integer as an English word. Examples: 512  "two", 1024  "four", 12309  "nine"

    </p>
    <input type="text" onchange="BtnClicked()" id="input"/>
    <button id="Btn" onclick="BtnClicked()">Check</button>
    <div id="js-console">
    </div>
    <script src="../JSConsole/js-console.js"></script>
    <script>
        function BtnClicked() {
            var input = document.getElementById('input');
            var number = input.value;
            jsConsole.writeLine(number);
            var lastDigit = number[number.length-1];
            switch (lastDigit)
            {
                case '1':
                    jsConsole.writeLine("One");
                    break;
                case '2':
                    jsConsole.writeLine("Two");
                    break;
                case '3':
                    jsConsole.writeLine("Three");
                    break;
                case '4':
                    jsConsole.writeLine("Four");
                    break;
                case '5':
                    jsConsole.writeLine("Five");
                    break;
                case '6':
                    jsConsole.writeLine("Six");
                    break;
                case '7':
                    jsConsole.writeLine("Seven");
                    break;
                case '8':
                    jsConsole.writeLine("Eight");
                    break;
                case '9':
                    jsConsole.writeLine("Nine");
                    break;
                default:
                    jsConsole.writeLine("Zero");
                    break;
            };
        }
    </script>
</body>
</html>
