<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="jquery-1.11.1.min.js"></script>
</head>
<body>
<script>
    var tableData = [
        '{"manufacturer":"BMW","model":"E92 320i","year":2011,"price":50000,"class":"Family"}',
        '{"manufacturer":"Porsche","model":"Panamera","year":2012,"price":100000,"class":"Sport"}',
        '{"manufacturer":"Peugeot","model":"305","year":1978,"price":1000,"class":"Family"}'
    ];
    for (var i = 0; i < tableData.length; i++) {
        tableData[i] = JSON.parse(tableData[i]);
        console.log(tableData[i]);
    }

    var $table = $('<table border="1"/>').css("border", "1px solid black");
    $table.append(
                    '<thead><td>' +
                            "Manufacturer" + '</td><td>' +
                            "Model" + '</td><td>' +
                            "Year" + '</td><td>' +
                            "Price" + '</td><td>' +
                            "Class" + '</td></thead>')
            .find('thead')
            .css('background-color', '#89F502')
            .css('font-weight', '700')
    ;
    $table.css('width', '600px');
    for (var i = 0; i < 3; i++) {
        $table.append('<tr><td>' +
                        tableData[i]["manufacturer"] + '</td><td>' +
                        tableData[i]["model"] + '</td><td>' +
                        tableData[i]["year"] + '</td><td>' +
                        tableData[i]["price"] + '</td><td>' +
                        tableData[i]["class"] + '</td></tr>')
                .find('td')
                .css('text-align', 'center')
                .css('margin', '0')
                .css('font-family', 'Tahoma');
        //TODO: How to write smaller CSS and separated from HTML code?!
    }
    $(document.body).append($table);

</script>
</body>
</html>
