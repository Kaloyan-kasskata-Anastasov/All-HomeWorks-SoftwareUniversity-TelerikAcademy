<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div>
        0
    </div>
    <div>
        1
    </div>
    <div>
        2
    </div>
    <div>
        3
    </div>
    <div>
        4
    </div>
    <div>
        5
    </div>
    <div>
        6
    </div>
    <div>
        7
    </div>
    <button id="HideOddRoll">Hide Odd Rows</button>
    <script>
        var button = document.getElementById('HideOddRoll');
        button.onclick = function ()
        {
            var rows = document.getElementsByTagName('div');
            for (var i = 0; i < rows.length; i++) {
                if (i == 1) {
                    var element = rows[i];
                    element.parentNode.removeChild(element);
                    continue;
                }
                if ((i + 1) % 2 !== 0) {
                    var element = rows[i];
                    element.parentNode.removeChild(element);
                }
            }
        };
    </script>
</body>
</html>
