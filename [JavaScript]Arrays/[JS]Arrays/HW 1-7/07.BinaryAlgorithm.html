<body>
    <p>
        Write a program that finds the index of given element in a sorted array of integers by using the binary search algorithm (find it in Wikipedia).
    </p>
    <button id="Btn" onclick="BtnClicked()">Check</button>
    <div id="js-console">
    </div>
    <script src="../JSConsole/js-console.js"></script>
    <script>
        function BtnClicked() {
            myArray = new Array(3, 4, 5, 6, 7, 34, 54, 78, 88)
            var min = 0;
            var max = myArray.length - 1;
            var key = 34;
            while (max >= min) {
                var mid = parseInt(min + (max - min) / 2);
                if (myArray[mid] < key) {
                    min = mid + 1;
                }
                else if (myArray[mid] > key) {
                    max = mid - 1;
                }
                else {
                    jsConsole.writeLine(mid);
                    return mid;
                }
            }
        }
      </script>
