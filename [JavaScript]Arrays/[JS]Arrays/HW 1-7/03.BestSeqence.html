<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://telerikacademy.com/Content/Images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>03.BestSeqence</title>
    <link href="../JSConsole/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>
        Write a script that finds the maximal sequence of equal elements in an array.
        Example: {2, 1, 1, 2, 3, 3, 2, 2, 2, 1}  {2, 2, 2}.
    </p>
    <button id="Btn" onclick="BtnClicked()">Check</button>
    <div id="js-console">
    </div>
    <script src="../JSConsole/js-console.js"></script>
    <script>
        function BtnClicked() {
            //Initilize the array
            jsConsole.writeLine("Array:");
            var sequenceArray = [1, 1, 3, 3, 3, 2, 2, 1, 2, 2, 1, 2, 2, 2, 3, 1, 2, 1, 1, 1, 1];
            jsConsole.writeLine(sequenceArray.join(', '));
            jsConsole.writeLine('And best seqence is:');

            var maxSequense = new Array();
            var Length = 1;
            var start = 0;
            var maxLength = 1;
            var maxStart = 0;


            for (var index = 0; index < sequenceArray.length - 1; index++) {
                if (sequenceArray[index] == sequenceArray[index + 1]) {
                    start = sequenceArray[index];
                    Length++;
                }
                if (sequenceArray[index] != sequenceArray[index + 1]) {
                    Length = 1;
                }
                if (Length > maxLength) {
                    maxStart = start;
                    maxLength = Length;
                }
            }

            jsConsole.write("{");
            for (var i = 0; i < maxLength; i++) {
                maxSequense.push(maxStart);
                jsConsole.write(maxSequense[i] + ", ");
            }
            jsConsole.writeLine("}");
        }
    </script>
</body>
</html>
