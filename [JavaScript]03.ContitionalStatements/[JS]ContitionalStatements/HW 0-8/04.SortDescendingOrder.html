<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://telerikacademy.com/Content/Images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>04.SortDescendingOrder</title>
    <link href="../JSConsole/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>
        ...
    </p>
    <input type="number" placeholder="Number:" id="first" />
    <input type="number" placeholder="Number:" id="second" />
    <input type="number" placeholder="Number:" id="thirth" />

    <button id="Btn" onclick="BtnClicked()">Check</button>
    <div id="js-console">
    </div>
    <script src="../JSConsole/js-console.js"></script>
    <script>
        function BtnClicked() {
            var a = jsConsole.readInteger("#first");
            var b = jsConsole.readInteger("#second");
            var c = jsConsole.readInteger("#thirth");

            if (a > b && a > c) {
                if (b > c) {
                    jsConsole.writeLine("Desending Order " + a + " " + b + " " + c);
                }
                else {
                    jsConsole.writeLine("Desending Order " + a + " " + c + " " + b);
                }
            }
            else if (b > a && b > c) {
                if (a > c) {
                    jsConsole.writeLine("Desending Order " + b + " " + a + " " + c);
                }
                else {
                    jsConsole.writeLine("Desending Order " + b + " " + c + " " + a);
                }
            }
            else if (c > a && c > b) {
                if (a > b) {
                    jsConsole.writeLine("Desending Order " + c + " " + a + " " + b);
                }
                else {
                    jsConsole.writeLine("Desending Order " + c + " " + b + " " + a);
                }
            }
            else {
                jsConsole.writeLine("It's equal numbers! ");
            }
        }
    </script>
</body>
</html>
