<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://telerikacademy.com/Content/Images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>The thirth byte</title>
    <link href="../JSConsole/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>
        Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.
    </p>
    <input type="number" placeholder="Number:" onchange="BtnClicked()" id="input" />
    <button id="Btn" onclick="BtnClicked()">Check</button>
    <div id="js-console">
    </div>
    <script src="../JSConsole/js-console.js"></script>
    <script>
        function BtnClicked() {
            var number = jsConsole.readInteger("#input");
            var binary = number.toString([2]);
            jsConsole.writeLine(binary);
            var asString = binary.split("");
            var thirth = asString[asString.length - 3];
            jsConsole.writeLine("Thirt Byte is "+thirth ? thirth : "0");
        }
    </script>
</body>
</html>
