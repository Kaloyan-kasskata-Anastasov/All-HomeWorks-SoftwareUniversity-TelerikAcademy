    <title>05.Escaping</title>

<body>
    <p>
        Write a function that replaces non breaking white-spaces in a text with &nbsp;

    </p>
    <input type="text" placeholder="Number:" onchange="BtnClicked()" id="input" />
    <button id="Btn" onclick="BtnClicked()">Check</button>
    <div id="js-console">
    </div>
    <script src="../JSConsole/js-console.js"></script>
    <script>
        function BtnClicked() {
            var input = document.getElementById('input').value.split(' ');
            jsConsole.writeLine('Original Text:');

            jsConsole.writeLine(input.join('&nbsp;'));

            jsConsole.writeLine(input.join('&amp;nbsp;'));
        }
    </script>
</body>
